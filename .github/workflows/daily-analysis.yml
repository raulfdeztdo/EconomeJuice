name: Daily NASDAQ Analysis

# Ejecutar cada 30 minutos de 7:00-22:00 EspaÃ±a (6:00-21:00 UTC) de lunes a viernes
# Optimizado para lÃ­mite de 300 minutos de build mensuales de Netlify
# EstimaciÃ³n: ~210-294 minutos/mes (dentro del lÃ­mite)
on:
  schedule:
    # Cada 30 minutos de 6:00 a 21:00 UTC (7:00-22:00 EspaÃ±a) de lunes a viernes
    - cron: '0,30 6-21 * * 1-5'
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Check if market is open (optimization)
        id: market_check
        run: |
          # Verificar si es horario de mercado (9:30-16:00 EST = 14:30-21:00 UTC)
          current_hour=$(date -u +%H)
          current_minute=$(date -u +%M)
          current_day=$(date -u +%u)  # 1=Monday, 7=Sunday
          
          # Solo ejecutar anÃ¡lisis completo en horario de mercado
          if [ $current_day -ge 1 ] && [ $current_day -le 5 ]; then
            if [ $current_hour -ge 14 ] && [ $current_hour -le 21 ]; then
              echo "market_open=true" >> $GITHUB_OUTPUT
              echo "âœ… Mercado abierto - Ejecutando anÃ¡lisis completo"
            else
              echo "market_open=false" >> $GITHUB_OUTPUT
              echo "â„¹ï¸ Mercado cerrado - AnÃ¡lisis ligero"
            fi
          else
            echo "market_open=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Fin de semana - Saltando anÃ¡lisis"
            exit 0
          fi
          
      - name: Run NASDAQ analysis
        if: steps.market_check.outputs.market_open == 'true'
        run: |
          echo "ğŸ”„ Ejecutando anÃ¡lisis NASDAQ completo..."
          python src/nasdaq_analyzer.py
          
      - name: Run light analysis (market closed)
        if: steps.market_check.outputs.market_open == 'false'
        run: |
          echo "ğŸ’¡ Ejecutando anÃ¡lisis ligero (mercado cerrado)..."
          # Solo verificar datos existentes, no generar nuevos
          python -c "import json; print('VerificaciÃ³n rÃ¡pida completada')"
          
      - name: Check for data changes
        id: check_changes
        run: |
          # Copiar datos actualizados al directorio pÃºblico
          mkdir -p public/data
          cp -f data/*.json public/data/ 2>/dev/null || true
          
          # Verificar si hay cambios en los datos
          git add public/data/ data/
          if git diff --staged --quiet; then
            echo "No hay cambios en los datos"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“Š Datos actualizados detectados"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes (solo si hay cambios)
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "ğŸ“Š Auto-update NASDAQ data - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
          
      - name: Trigger Netlify deploy (solo si hay cambios)
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "âœ… Datos actualizados - Netlify redesplegar automÃ¡ticamente"
          echo "ğŸ“ˆ Nuevos datos disponibles en: $(date +'%Y-%m-%d %H:%M UTC')"
          
      - name: No changes detected
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "â„¹ï¸ No hay cambios en los datos - No se requiere redespliegue"
          echo "ğŸ’° Despliegues de Netlify conservados"